<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit(); loginForm.reset();" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" required [(ngModel)]="user.email" name="email" #email="ngModel" id="email">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Please enter valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required [(ngModel)]="user.password" name="password" #password="ngModel" id="password">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Please enter valid password
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success">Login</button>

  </form>
</div>
