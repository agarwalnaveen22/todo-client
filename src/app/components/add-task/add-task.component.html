<form (ngSubmit)="onSubmit(); addTaskForm.reset();" #addTaskForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">{{submitBtnLabel}} Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(0)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" required [(ngModel)]="task.title" name="title" #title="ngModel"
        id="title">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Please enter valid title
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" required [(ngModel)]="task.description" name="description" #description="ngModel"
        id="description"></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Please enter valid description
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <div class="input-group">
        <input type="text" readonly placeholder="yyyy-mm-dd" class="form-control" ngbDatepicker required
          [(ngModel)]="task.startDate" name="startDate" #startDate="ngbDatepicker" 
          id="startDate" [minDate]="today">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="startDate.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <div class="input-group">
        <input type="text" readonly placeholder="yyyy-mm-dd" class="form-control" ngbDatepicker required
          [(ngModel)]="task.endDate" name="endDate" #endDate="ngbDatepicker" 
          id="endDate" [minDate]="today">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="endDate.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" required [(ngModel)]="task.status" name="status" #status="ngModel" id="status">
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(1)">Close</button>
    <button [disabled]="!addTaskForm.form.valid" type="submit" class="btn btn-primary">{{submitBtnLabel}}</button>
  </div>
</form>
